spring.datasource.url=jdbc:postgresql://localhost:5432/alkemydb
spring.datasource.username=alkemyuser
spring.datasource.password=1234


spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

api.documentation.url=https://documenter.getpostman.com/view/20666300/Uz5CLdhj
api.email.sendgrid.api-key=sendgrid-api-key-goes-here
api.email.sendgrid.from-address=sendgrid-configured-sender-address-goes-here